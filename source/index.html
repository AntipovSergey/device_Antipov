<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Author: Sergey Antipov, Category: Computers, Length: 1 page">
  <title>Smart Device</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/pTMono-Regular.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/roboto-Medium.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/robotoCondensed-Bold.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/robotoCondensed-Regular.woff2" as="font" crossorigin>
</head>
<body>
  <div class="site-container">
    <header class="main__header">
      <div class="container main-header__container">
        <a class="main-header__logo">
          <picture>
            <source media="(max-width: 767px)" srcset="img/icons/logo-mobile.svg">
            <img class="main-header__img" src="img/icons/logo.svg" width="202" height="52" alt="Логотип компании Smart Device">
          </picture>
        </a>
        <ul class="main-header__list">
          <li class="main-header__item">
            <a href="mailto:info@sd.ru" class="main-header__link">
              <svg class="main-header__mail main-header__mail--tablet" width="19" height="14"  xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="img/sprite.svg#envelope-tablet"></use>
              </svg>
              <span>info@sd.ru</span>
              <svg class="main-header__mail" width="26" height="19"  xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="img/sprite.svg#envelope"></use>
              </svg>
            </a>
          </li>
          <li class="main-header__item">
            <a href="tel:74950005252" class="main-header__link">
              <svg class="main-header__phone main-header__phone--tablet" width="18" height="18"  xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="img/sprite.svg#phone-call-tablet"></use>
              </svg>
              <span>+7 (495) 000 52 52</span>
              <svg class="main-header__phone" width="25" height="24"  xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="img/sprite.svg#phone-call"></use>
              </svg>
            </a>
          </li>
        </ul>
        <button class="main-header__button btn btn--header btn-reset" type="button">Заказать звонок</button>
      </div>
    </header>
  </div>
  <script src="js/vendor.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
